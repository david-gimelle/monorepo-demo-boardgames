name: Python CI

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4 
      with:
        python-version: '3.x'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "export PATH=$HOME/.local/bin:$PATH" >> $GITHUB_ENV
      working-directory: python-boardgames-api

    - name: Install dependencies
      run: |
        poetry install
      working-directory: python-boardgames-api

    - name: Run install-build.py with --skip-install-poetry to build image
      run: |
        python install-build.py --skip-install-poetry
      working-directory: python-boardgames-api  

    - name: Log in to GitHub Docker registry
      run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Extract branch name
      id: extract_branch
      run: echo "BRANCH_NAME=${GITHUB_REF#refs/heads/}" >> $GITHUB_ENV

    - name: Tag Docker image
      run: |
        docker tag python-boardgames-api ghcr.io/${{ github.repository }}/python-boardgames-api:${{ env.BRANCH_NAME }}

    - name: Push Docker image to GitHub Packages
      run: |
        docker push ghcr.io/${{ github.repository }}/python-boardgames-api:${{ env.BRANCH_NAME }}

    - name: Run tests
      run: |
        poetry run pytest
      working-directory: python-boardgames-api

