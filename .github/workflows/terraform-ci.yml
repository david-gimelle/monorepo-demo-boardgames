name: Terraform CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Set environment variables
      env:
        GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
        GCP_REGION: ${{ vars.GKE_CLUSTER_ZONE }}
        GKE_CLUSTER_NAME: ${{ vars.GKE_CLUSTER_NAME_TF }}
        GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS_GKE }}
        GCS_BUCKET_NAME: ${{ vars.GCS_BUCKET_NAME }}
      run: |
        echo "TF_VAR_project_id=${GCP_PROJECT_ID}" >> $GITHUB_ENV
        echo "TF_VAR_region=${GCP_REGION}" >> $GITHUB_ENV
        echo "TF_VAR_cluster_name=${GKE_CLUSTER_NAME}" >> $GITHUB_ENV
        echo "TF_VAR_gcs_bucket_name=${GCS_BUCKET_NAME}" >> $GITHUB_ENV
        echo "${GOOGLE_CREDENTIALS}" > ${HOME}/gcloud-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcloud-key.json" >> $GITHUB_ENV

    - name: Display environment variables
      run: |
        echo "Project ID: $TF_VAR_project_id"
        echo "Region: $TF_VAR_region"
        echo "Cluster Name: $TF_VAR_cluster_name"
        echo "GCS Bucket Name: $TF_VAR_gcs_bucket_name"

    - name: Terraform Init
      run: terraform init
      working-directory: ./envs/dev

    - name: Terraform Plan
      run: terraform plan -out=tfplan
      working-directory: ./envs/dev

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan
      working-directory: ./envs/dev

    - name: Install kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        gcloud auth activate-service-account --key-file=${HOME}/gcloud-key.json
        gcloud container clusters get-credentials $TF_VAR_cluster_name --region $TF_VAR_region --project $TF_VAR_project_id

    - name: Check GKE Cluster Status
      run: kubectl get nodes