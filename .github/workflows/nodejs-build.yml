name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
      - feature/*

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install dependencies
      run: npm install
      working-directory: ./nodejs-boardgames-api

    - name: Build the project
      run: npm run build
      working-directory: ./java-boardgames-api

    - name: Run tests
      run: npm test
      working-directory: ./java-boardgames-api