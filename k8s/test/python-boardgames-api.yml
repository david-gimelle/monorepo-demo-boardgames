apiVersion: v1
kind: Namespace
metadata:
  name: python-boardgames-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-boardgames-api
  namespace: python-boardgames-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: python-boardgames-api
  template:
    metadata:
      labels:
        app: python-boardgames-api
    spec:
      containers:
      - name: python-boardgames-api
        image: ghcr.io/david-gimelle/monorepo-demo-boardgames/python-boardgames-api:placeholder
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: ghcr-secret
---
apiVersion: v1
kind: Service
metadata:
  name: python-boardgames-api-service
  namespace: python-boardgames-api
spec:
  type: LoadBalancer
  selector:
    app: python-boardgames-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80